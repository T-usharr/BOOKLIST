<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK APP</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="heading">
    <h1>MY <b id="Book">BOOK</b> LIST</h1>
    </div>
    <div class="form">
        <label class="labels" >Title</label>
        <br>
        <input placeholder="Enter Title of Book" class="input_labels" type="text" id="Title_input">
        <br>
        <label class="labels" >Author</label>
        <br>
        <input placeholder="Enter Author of Book" class="input_labels" type="text" id="Author_input">
        <br>
        <label class="labels" >Price(INR)</label>
        <br>
        <input placeholder="Enter Price of Book" class="input_labels" type="number" id="price_input" >
    </div>
    <br>
    <button class="submit">SUBMIT</button>

    <div class="table">
        <table  id="tab" >
            <tr >
                <th class="ta" id="Tit">Title</th>
                <th  class="ta" id="Auth">Author</th>
                <th class="ta" id="Pri">Price</th>
            </tr>
            
        </table>
    </div>
<script src="1.js"></script>
</body>
</html>
